<html>
<head>
<title>REGISTATION  FORM</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form><fieldset>
<legend>
<h1>
<sub><u><b>REGISTATION</b></u> </sub>
</h1>
</legend>
<div>
NAME* : <input type="text" placeholder="Enter your name" required id="q13">
</div>
<br>
<div>
FATHER'S NAME *: <input type="text" placeholder="Enter your father name" required id="q13" >
</div>
<br>
<div>
MOTHER'S NAME *: <input type="text" placeholder="Enter your mother name" required id="q13">
</div>
<br>
<div>
PHONE NUMBER* : <input type="text" placeholder="Contact" required id="q13">
</div>
<br>
<div>
EMAIL* : <input type="name" name="my email" placeholder="Nilesh123@gmail.com" required id="q13">
</div>
<div>
GENDER - MALE: <input type="radio" name="my gender" required id="q15">
FEMALE: <input type="radio" name="my gender" required id="q15">
OTHER: <input type="radio" name="my gender" required id="q15">
</div>
<br>
<div>
DATE OF BIRTH *: <input type="date" required id="q13">
</div>
<br>
<div>
ADDERESS* : <input type"text" placeholder="Enter your full address" required id="q13">
</div>
<br>
<div>
BLOOD GROUP*  
<select name="drop-down" required id="q14">
<option value="A">A</option>
<option value="A+">A+</option>
<option value="B">B</option>
<option value="B+">B+</option>
<option value="O">O</option>
</select>
</div>
<br>
<div>
DEPARTMENT* -
<select name="drop-down" required id="q14">
    <option value="B Tech">B Tech</option>
    <option value="B Pharma">B Pharma</option>
    <option value="BTC">BTC</option>
    <option value="D Pharma">D Pharma</option>
    <option value="BSC">BSC</option>
    <option value="BA">BA</option>
    <option value="Nursing">Nursing</option>
    <option value="ITI">ITI</option>
</select>
</div>
<br>
<div>
Skils -
JAVA<input type="checkbox" required id="q15">
<br>
C++<input type="checkbox" required id="q15">
<br>
C<input type="checkbox" required id="q15">
<br>
PHYTHON<input type="checkbox" required id="q15">
</div>
<br>
<div>
PHOTO*<input type="file" required id="q14">
</div>
<br>
<button type="submit" class="btm1">SUBMIT</button>
<br>
<button type="submit" class="btm2"><a href="\registation.html" target="registation">RESET</a></button>
</div>
</fieldset>
</form>
</body>
</html>
